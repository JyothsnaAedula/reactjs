<html>
    <head>
        <title>registeration form</title>
    </head>
    <body bgcolor="lavender" >
        <h1 align="center">REGISTERATION FORM</h1>
        <table align="center" cellpadding="9">
            <tr>
                <td>FIRST NAME</td>
                <td><input type="text" id="fname" name="fname" size="60" placeholder="enter your first name....." required>
                    <label id="id_fname">
                    </label>
                </td>
            </tr>
            <tr>
                <td>LAST NAME</td>
                <td><input type="text" id="lname" name="lname" size="60" placeholder="enter your last name....." required>
                    <label id="id_lname">
                    </label>
                </td>
            </tr>
            <tr>
                <td>USER NAME</td>
                <td><input type="text" id="username" name="username" size="60" placeholder="enter your user name....." required>
                    <label id="id_username">
                    </label>
                </td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td><input type="text" id="password" name="password" size="60" placeholder="enter your password....." required>
                    <label id="id_password">
                    </label>
                </td>
            </tr>
            <tr>
                <td>DATE OF BIRTH</td>
                <td><input type="date" name="birthday" id="birthday">
                </td>
            </tr>
            <tr>
                <td>EMAIL ID</td>
                <td><input type="email" name="email" id="email" size="60" placeholder="enter your email id...."required>
                </td>
            </tr>
            <tr>
                <td>MOBILE NUMBER</td>
                <td><input type="text" name="pno" id="pno" size="60" placeholder="enter your mobile number..."required>
                </td>
            </tr>
            <tr>
                <td>GENDER</td>
                <td><label>MALE</label><input type="radio" name="MALE">
                    <label>FEMALE</label><input type="radio" name="FEMALE">
                </td>
            </tr>
            <tr>
                <td>ADDRESS</td>
                <td><textarea name="address" id="address" cols="30" rows="5" placeholder="enter your address...."></textarea>
                </td>
            </tr>
            <tr>
                <td>CITY</td>
                <td><input type="text" id="city" name="city" size="60" placeholder="enter your city name.."required>
                </td>
            </tr>
            <tr>
                <td>PINCODE</td>
                <td><input type="text" id="pincode" name="pincode" size="60" placeholder="enter your pincode.."required>
                </td>
            </tr>
            <tr>
                <td>STATE</td>
                <td>
                    <select>
                        <option></option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Goa</option>
                        <option>Gujarath</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttar Pradesh</option>
                        <option>Uttarakand</option>
                        <option>West Bengal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>COUNTRY</td>
                <td><input type="text" value="INDIA">
                </td>
            </tr>
            <tr>
                <td>ROLE</td>
                <td>
                    <select >
                        <option></option>
                        <option>admin</option>
                        <option>student</option>
                    </select>
                </td>
            </tr>
            <tr><td><input type="submit" value="submit" >
            <input type="reset" value="reset"></td></tr>
        </table>
    </body>
</html>
